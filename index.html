<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="mobile first">
            <div class="title"><span class="left">Kredit karti ilə sifaris</span><img src="./img/close.svg" alt="">
            </div>
            <div class="subTitle">Sizə uyğun kredit formasını seçin</div>
            <div class="cards">
                <div class="birKart">
                    <div class="left card"><img src="./img/birkart-taksit1594371061 1.png" alt=""> <span>Birkart</span>
                    </div>
                    <div class="right"><img src="./img/expand.svg" alt=""></div>
                </div>
                <div class="albaliKart ">
                    <div class="left card"><img src="./img/image 13.png" alt=""> <span>Albali kart</span></div>
                    <div class="right"><img src="./img/expand.svg" alt=""></div>
                </div>
                <div class="KartMane ">
                    <div class="left card"><img src="./img/image 14.png" alt=""> <span>KartMane</span></div>
                    <div class="right"><img src="./img/expand.svg" alt=""></div>
                </div>
            </div>






        </div>
        <div class="mobile second">
            <div class="title"><span class="left">Kredit karti ilə sifaris</span><img class="close" src="./img/close.svg" alt="">
            </div>
            <div class="cardName">
                <div class="left back"><img src="./img/expand-left.svg" alt="">
                    <div class="toBeFilled"></div>
                </div>
            </div>
            <div class="subTitle">Sizə uyğun kredit formasını seçin</div>
            <div class="radio-group">
                <label class="radio-container">
                    <input type="radio" name="option" value="option1"><span class="data"> <span
                            class="inBold"></span><span class="normal"></span></span><span
                        class="checkmark"></span>

                </label>
                <label class="radio-container">
                    <input type="radio" name="option" value="option2"><span class="data"><span
                        class="inBold"></span><span class="normal"></span></span>
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="option" value="option3"><span class="data"><span
                        class="inBold"></span><span class="normal"></span></span>
                    <span class="checkmark"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" name="option" value="option4"><span class="data"><span
                        class="inBold"></span><span class="normal"></span></span>
                    <span class="checkmark"></span>
                </label>
            </div>
            <button><span>Rəsmiləşdir <img src="./img/arrow.svg" alt=""></span></button>



        </div>



    </div>





    <script src="./app.js"></script>
</body>

</html>
